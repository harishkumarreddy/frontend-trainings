<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <form method="post" action="form.html" enctype="multipart/form-data">
        <label>Text Box:</label><input type="text" name="full_name" /> <br> <br>
        <label>Multiline Box:</label><textarea name="address" cols="30" rows="5"></textarea> <br> <br>
        <label>Number Box:</label><input type="number"  name="age" /> <br><br>
        <label>Date Box:</label><input type="date" name="dob" /> <br><br>
        <label>Time Box:</label><input type="time" name="slot" /> <br><br>
        <label>Calender Box:</label><input type="datetime-local" name="full_date" /> <br><br>
        <label>Email Box:</label><input type="email" name="email" /> <br><br>
        <label>URL Box:</label><input type="url" name="git_url" /> <br><br>
        <label>Color Box:</label><input type="color" name="profile_color" /> <br><br>
        <hr>
        <label>Select A file:</label> <input type="file" name="profile" /> <br><br>
        <hr>
        <input type="submit" name="submit" />
        <input type="reset" name="reset" />
    </form>
</body>

</html>

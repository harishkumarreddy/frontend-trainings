<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30"
                    height="24" class="d-inline-block align-text-top">
                My Blog
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row items-container" id="posts">

        </div>
        <footer class="border-top pt-2">
            <div id="pagenation">
            
            </div>
            <div class="ipp">
                Posts per page 
                <select id="ipp" onchange="changeIpp(event)">
                    <option value="6">6 posts</option>
                    <option value="12">12 posts</option>
                    <option value="18">18 posts</option>
                    <option value="24">24 posts</option>
                </select>
            </div>
        </footer>
    </div>
    <script src="./data.js"></script>
    <script src="./action.js"></script>
</body>

</html>

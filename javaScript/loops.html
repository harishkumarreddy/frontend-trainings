<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops:</h1>
    <ul>
        <li>For</li>
        <li>While</li>
        <li>Do...While</li>
    </ul>
    <h3>Check in Console</h3>

    <script>
        // For Loop
        //  for(variable dicuration; condition; incriment or diriment){...}
        // print first 10 natural numbers
        for(var i = 10;  i>0; i++){
            console.log(i);
        }

        // while Loop:
        // while(condition){...}
        var i = 0;
        while(i<=10){
            console.log(i);
            i++;
        }
        
        // DO..While:
        // do{...}while(condition)

        var i =0;
        do{
            console.log(i);
            i++;
        } while(i<0);

    </script>
</body>
</html>
